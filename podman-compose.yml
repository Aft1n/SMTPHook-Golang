version: "3.9"

services:
  smtp:
    image: docker.io/axllent/mailpit:latest
    container_name: smtp
    ports:
      - "8025:8025"    # Mailpit Web UI
      - "1025:1025"    # SMTP Port
    networks:
      - smtphook

  webhook:
    build:
      context: ./webhook
    container_name: webhook
    ports:
      - "4000:4000"
    networks:
      - smtphook

  webhook-server:
    build:
      context: ./webhook-server
    container_name: webhook-server
    ports:
      - "4001:4001"
    networks:
      - smtphook

  parser:
    build:
      context: ./parser
    container_name: parser
    depends_on:
      - smtp
      - webhook
      - webhook-server
    networks:
      - smtphook

networks:
  smtphook:
